<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/3b3af91d34.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./step1.css" />
  </head>
  <body>
    <!-- Navbar start-->
    <nav id="navbar">
      <!-- LOGO -->
      <div class="navbar-logo">
        <i class="fab fa-diaspora"></i>
        <a href="#">Skill Inventory</a>
      </div>
      <!-- 메뉴 아이템 -->
      <div class="div-menu">
        <ul class="navbar-menu">
          <li class="navbar-menu-item active" data-link="#home">Home</li>
          <li class="navbar-menu-item" data-link="#me">나에 대해...</li>
          <li class="navbar-menu-item" data-link="#skill">보유 기술...</li>
          <li class="navbar-menu-item" data-link="#project">참여프로젝트</li>
          <li class="navbar-menu-item" data-link="#contact">Contact</li>
        </ul>
      </div>
      <!-- 버거 아이콘 -->
      <div class="burger-toggle-btn">
        <i class="fas fa-bars"></i>
      </div>
      <script>
        const navbarMenu = document.querySelector(".navbar-menu");
        const buggerIcon = document.querySelector(".burger-toggle-btn");
        buggerIcon.addEventListener("click", () => {
          navbarMenu.classList.toggle("open");
        });
      </script>
      <!-- 버거 아이콘 -->
    </nav>
    <!-- Navbar end  -->
    <!-- Home start -->
    <section id="home" class="section">
      <!-- 메뉴 클릭시 data link값으로 사용 -->
      <div class="hcontent">사진</div>
    </section>
    <!-- Home end   -->
    <!-- Me start-->
    <section id="me" class="section">
      <div class="mcontent">나에대해...</div>
    </section>
    <!-- Me end  -->
    <!-- Skills start-->
    <section id="skill" class="section">
      <div class="scontent">보유기술...</div>
    </section>
    <!-- Skills end  -->
    <!-- Project start-->
    <section id="project" class="section">
      <div class="pcontent">참여플젝</div>
    </section>
    <!-- Project end  -->
    <!-- Contact start -->
    <section id="contact" class="section">
      <div class="ccontent">
        <h2 class="contact-email">이메일 주소</h2>
        <div class="contact-links">
          <a href="#" target="_blank"><i class="fab fa-github"></i></a>
          <a href="#" target="_blank"><i class="fa fa-linkedin-square"></i></a>
        </div>
        <p class="contact-rights">2023 김유신 - All rights reserverd</p>
      </div>
    </section>
    <!-- Contact end   -->
  </body>
</html>
