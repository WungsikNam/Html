<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./cordinate.css">
    
</head>
<body>
    <div class="line horizental"></div>
    <div class="line vertical"></div>
<img class="target" src="../images/target.png" alt="target">
<span class="loc"> 좌표여기 </span>
<script type="text/javascript"> 
    //변수 선언시에는 var를 쓰지 않음 
    // let.cont 둘 중하나를 써야 함 
    //window 객체의 자손객체임 -dociment-여기서는 cordinate.html 전체를 받음 
    // 자스 언어로 html 문서의 태그를 접근하려면 document객체가 제공하는 
    //함수 queryselector 사용해여 한다. 
    const vertical = document.querySelector('.vertical');
    const horizontal = document.querySelector('.horizontal');
    const target = document.querySelector('.target');
    const loc = document.querySelector('.loc');
    //마우스가따라다니게 하는 작업 
    document.addEventListener("mousemove",(event)=>{
        const x = event.clientX;
        const y = event.clientY;
        console.log(`&{x} ${y}`);
    
    vertical.style.left=`${x}px`;
    horizontal.style.top=`${y}px`;
    target.style.left=`${x}px`;
    target.style.top=`${y}px`;
    loc.style.left=`${x}px`;
    loc.style.top=`${y}px`;

    loc.innerHTML='${x},${y}';
    });



</script>
</body>
</html>
