<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style> 
    *{
        margin:0; /*4군데 마진 모두 0*/
        padding: 0; /*4군데 패딩 모두 0*/
        box-sizing: border-box; /*마진보더패딩 사이즈 맞추기 위한 것 */
        border: 2px solid black;
    }
    .abs{
        width: 100px;
        height: 100px;
        background-color: greenyellow;
        position: absolute;/*상자위로 올라가버린것 */
        top: 0px;
    }
    div{
        width: 200px;
        height: 200px;
        background-color: aqua;
        border: 2px solid black;
    }
    </style>
</head>
<body>
    <div> </div>
    <div>
    <div class="abs"></div>
    <p>Lorem, ipsum dolor.</p>
    </div>
</body>
</html>
