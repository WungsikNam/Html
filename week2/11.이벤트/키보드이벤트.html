<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>r키보드 이벤트 </title>
</head>
<body>
    <script>
        window.addEventListener('keyup',(e)=>{
        console.log(e.key==='Enter'){

            console.log("엔터쳤을때");
        }
        })
    </script>

</body>
</html>

<!--
    keyDown :특정키를 누르고있을때 
    keyUp : 특정키를 누르다 손을 떼면 
    keypress : 키를 누르고 있을때 
-->
