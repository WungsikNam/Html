함수 자주쓰는 실향코들을 블록단위로 묶어놓는것 
- 기능단위로 재사옹하기 위해서

함수의 종류 
1.선언적 함수 : 이름을 붙여서 정의한 함수 
- 자스를 읽을 때 우선적으로 읽어줌 
- 호출위치가 자유롭다 
2.익명 함수 : 이름없이 정의한 함수  
-자체를 호출 불가 왜? 이름이 없어서 
-변수에 익명함수를 대입하거나 특정이벤트 객체에 대입해서 호출 
3. 대입형 함수 :변수에 익명함수가 대입된 형태 - 일급함수 랑 고차함수 
4. 즉시실행 함수 : 함수가 자기자신을 정의하지 마자 바로 자신 호출함
